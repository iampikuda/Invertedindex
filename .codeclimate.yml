---
engines:
  csslint:
    enabled: true
    checks:
      gradients:
        enabled: false
  duplication:
    enabled: true
    config:
      languages:
        - javascript
  eslint:
    enabled: true
    channel: "eslint-3"
  fixme:
    enabled: true
ratings:
  paths:
  - "**.js"
  - "**.css"
exclude_paths:
- "src/public/js/inverted.ctr.js"
- "jasmine/"
- "server.js"
